name: Update README with Project Info

on:
  schedule:
    # L√§uft t√§glich um 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Erm√∂glicht manuelles Ausl√∂sen
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Update README
        run: |
          python .github/scripts/update_readme.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Auto-update README with current project info"
          git push
